<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cart Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Marmeto Logo" class="logo-img">
            <span class="logo-text">Marmeto</span>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
            <a href="#">Cart</a>
        </nav>
        <div class="icon-container">
            <div class="search-container">
                <img src="images/Search.svg" alt="Search" class="search-icon"> 
            </div>
            <div class="wishlist-container">
                <img src="images/wishlist.svg" alt="Wishlist" class="wishlist-icon">
            </div>
            <div class="cart-container">
                <img src="images/cart.svg" alt="Cart" class="cart-icon"> 
            </div>
        </div>
    </header>

    <section class="info-section">
        <div class="center-content">
            <img src="images/logo.png" alt="Center Logo" class="center-logo">
            <h1 class="center-text">Cart</h1> 
            <div class="navigation">
                <span class="home-text">Home</span>
                <img src="images/lessthen.svg" alt="Arrow" class="arrow-icon">
                <span class="cart-text">Cart</span> 
            </div>
        </div>
    </section>

 
<section class="cart-overview">
    <div class="details-section">
        <div class="details-container">
            <div class="top-bar">
                <div class="product-name">Product Name</div>
                <div class="product-price">Price</div>
                <div class="product-quantity">Quantity</div>
                <div class="product-subtotal">Subtotal</div>
            </div>
            <div class="cart-items-container" id="cart-items">
            </div>
        </div>
    </div>

    <div class="cart-totals">
        <h2>Cart Totals</h2>
        <p id="sub-total" class="sub-total">Subtotal <span class="sub-total">Rs.0.00</span></p>
        <p id="total" class="cartTotal">Total <span class="amount">Rs.0.00</span></p>
        <button id="custom-button">Click Me</button>
    </div>
</section>


    <footer>
        <div class="service-icons">
            <div class="service-icon">
                <img src="images/highQuality.svg" alt="High Quality" class="icon-image"> 
                <div class="text-container">
                    <div class="title">High Quality</div>
                    <div class="description">crafted from top materials</div> 
                </div>
            </div>
            <div class="service-icon">
                <img src="images/warrenty.svg" alt="Warranty Protection" class="icon-image"> 
                <div class="text-container">
                    <div class="title">Warranty Protection</div>
                    <div class="description">Over 2 years</div>
                </div>
            </div>
            <div class="service-icon">
                <img src="images/freeShipping.svg" alt="Fast Delivery" class="icon-image"> 
                <div class="text-container">
                    <div class="title">Fast Delivery</div>
                    <div class="description">Order over 150 $</div>
                </div>
            </div>

            <div class="service-icon">
                <img src="images/support.svg" alt="Support" class="icon-image"> 
                <div class="text-container">
                    <div class="title">24 / 7 Support</div>
                    <div class="description">Dedicated support</div>
                </div>
            </div>
        </div>
    </footer>
    
    
    

    
    
    
    
    <script src="script.js"></script>
</body>

</html>
